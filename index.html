<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Age Calculate page</title>
    <link rel="icon" href='MetroUI-Apps-Calculator-icon.png'
          type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <h2 class="title">Age Calculator!</h2>
      <div class="inputsWrapper">
        <input type="date" id="date" />
        <button id="button">Calculate</button>
      </div>
      <div class="errorMessage errorMessageHide"></div>
      <div class="outputsWrapper">
        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
